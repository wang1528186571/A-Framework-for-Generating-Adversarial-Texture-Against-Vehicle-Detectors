<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Demo Videos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    h1 {
      margin: 20px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }
    iframe {
      width: 100%;
      height: 250px;
      border-radius: 10px;
      border: 2px solid #ccc;
    }
    .caption {
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div>
      <iframe src="https://www.youtube.com/embed/u2CB_8c-UDs" frameborder="0" allowfullscreen></iframe>
      <div class="caption">Normal</div>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/YWtx-TSjUEw" frameborder="0" allowfullscreen></iframe>
      <div class="caption">DTA</div>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/wKGEWYsH73w" frameborder="0" allowfullscreen></iframe>
      <div class="caption">ACTIVE</div>
    </div>
    <div>
      <iframe src="https://www.youtube.com/embed/5-ArfuogGKo" frameborder="0" allowfullscreen></iframe>
      <div class="caption">AdvCar</div>
    </div>
  </div>
</body>
</html>
